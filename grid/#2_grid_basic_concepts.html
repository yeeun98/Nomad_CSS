<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css grid basic concepts</title>

  <style>
    .father {
      display: grid;
      /* grid-template-columns: 200px 55px 100px; */
      grid-template-columns: 250px 250px 250px;
      grid-template-rows: 100px 150px 100px;
      gap: 10px;
    }

    .child {
      background: peru;
      color: white;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- 
    grid-template-colums :: 같은 세로라인에 있는 박스들이 적힌 값만큼의 너비를 가지는 column을 생성함
    grid-template-rows :: 같은 수평선에 있는 박스들이 적힌 값만큼의 높이를 가지는 column을 생성함
    column-gap :: 세로줄끼리의 간격을 지정하는 속성
    row-gap :: 가로줄끼리의 간격을 지정하는 속성
    gap :: column-gap과 row-gap을 이 속성으로 동시에 적용할 수 있다. (ex] gap: 10px)
  -->
  <div class="father">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
    <div class="child">9</div>
  </div>
</body>
</html>
