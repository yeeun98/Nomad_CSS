<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wrap and nowrap and reverse and align-content</title>
  <style>
    .children {
      width: 200px;
      height: 200px;
      background-color: peru;
      color: white;
      font-size: 50px;
    }

    .father {
      display: flex;
      justify-content: space-around;
      height: 200vh;
    }
  </style>
</head>
<body>
  <!--   
    flex-wrap: nowrap(default) -> 자식의 너비를 줄여서라도 어떻게든 한 라인에 자식들이 전부 존재할 수 있도록 하는 값
    flex-wrap: wrap(default) -> 자식의 너비를 유지해야만 한다. 한 라인에 자식들이 다 못들어간다면 줄바꿈을 해서라도 !

    flex-direction: row-reverse(default) -> 가로로 정렬하되 순서를 뒤집어 자식들을 정렬함
    == flex-direction: row; flex-wrap: wrap-reverse;(오른쪽 코드는 wrap의 속성도 유지하기 때문에 한 줄안에 자식이 다 못들어오면 줄바꿈을 할 수 있음)
    flex-direction: column-reverse(default) -> 세로로 정렬하되 순서를 뒤집어 자식들을 정렬함
    == flex-direction: column; flex-wrap: wrap-reverse;(오른쪽 코드는 wrap의 속성도 유지하기 때문에 한 줄안에 자식이 다 못들어오면 줄바꿈을 할 수 있음)

    align-content: flex-wrap이 wrap일 때, 자식이 한 줄 안에 다 못들어와 줄바꿈된 상태에서 각각의 줄들의 위치를 조정할 수 있는 속성
    - flex-start이면, 나뉜 줄이 바짝 붙어서 있음
    - center이면, 나뉜 줄이 바짝 붙은 채로 세로축의 정가운데에 위치함 (flex-direction: row 기준)
    - space-between이면, 나뉜 줄이 양쪽 끝에 거의 붙은 채로 일정한 간격을 유지해 떨어지게 됨 (flex-direction: row 기준)
    - space-around는 default 바깥 여백이 동일한 간격으로 각각의 줄이 위치되어 있음
  -->

  <div class="father">
    <div class="children">1</div>
    <div class="children">2</div>
    <div class="children">3</div>
    <div class="children">4</div>
    <div class="children">5</div>
    <div class="children">6</div>
  </div>
</body>
</html>
