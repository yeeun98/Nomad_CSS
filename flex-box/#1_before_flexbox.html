<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before Flexbox</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      display: inline-block;
      color: white;
    }

    .box:nth-child(3) {
      margin-left: 20px;
    }

    .box:nth-child(2) {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <!-- 
    margin-left를 사용해서 가운데 정렬을 하는 것이 불가능한 것은 아니지만 
    디바이스별 화면의 크기가 다르고 이런식의 코드는 모든 상황에 유연하게 쓰일 수 없어 좋은 코드라고 할 수 없다.
  -->
</body>
</html>
