    <div class="system__memory system__memory--second">
      <span class="system__disk">
        <span class="system__disk__inner"></span>
      </span>
      <div class="system__memory__bottom">

          <span class="system__memory__bottom__number">
            14
          </span>
          TB
        </span>
        <div>
          <span class="system__charge"></span>
          <span class="system__charge"></span>
          <span class="system__charge"></span>

    <div class="system__memory system__memory--third">
      <span class="system__disk">

          <span class="system__memory__bottom__number">

          </span>

        </span>
        <div>
          <span class="system__charge"></span>
          <span class="system__charge"></span>
          <span class="system__charge"></span>

      </div>
    </div>
    <div class="system__memory system__memory--fourth">
      <span class="system__disk">
        <span class="system__disk__inner"></span>
      </span>
      <div class="system__memory__bottom">
        <span>
          <span class="system__memory__bottom__number">
            14
          </span>
          TB
        </span>
        <div>
          <span class="system__charge"></span>
          <span class="system__charge"></span>
          <span class="system__charge"></span>
        </div>
      </div>
    </div>
    <div class="system__status">
      <div class="system__status__item system__status__item--total">
        <h3>Used (TB) / of Total</h3>
        <h2>5.66</h2>
      </div>
      <div class="system__status__item system__status__item">
        <h3>available (tb)</h3>

      </div>
    </div>
    <div class="system__menu">
      <ul>
        <li>manage space</li>
        <li>disc settings</li>
        <li>create backup</li>
      </ul>
    </div>
    <div class="system__list">
      <div class="system__list__item system__list__item--free">
        <h1>FREE SPACE</h1>
        <div>
          <span class="system__list__item__number">2.34</span>
          <span class="system__list__item__unit">TB</span>
        </div>
      </div>
      <div class="system__list__item system__list__item--documents">
        <h1>DOCUMENTS</h1>
        <div>
          <span class="system__list__item__number">840.52</span>
