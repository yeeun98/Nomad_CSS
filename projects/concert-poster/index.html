<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dest/css/styles.css" />
  <title>Concert Poster</title>
</head>
<body class="wrapper">
  <div class="poster">
    <div class="poster__header">
      <div class="poster__header__first"></div>
      <div class="poster__header__second"></div>
      <div class="poster__header__third">
        <span>thursday, friday, saturday</span>
        <span>april 20,21,22. 1978</span>
      </div>
      <div class="poster__header__fourth"></div>
    </div>
    <div class="poster__main">
      <div class="poster__main__top"></div>
      <div class="poster__main__left"></div>
      <div class="poster__main__center">
        <h1>the voidoids</h1>
      </div>
      <div class="poster__main__right"></div>
      <div class="poster__main__bottom"></div>
    </div>
    <div class="poster__bottom">
      <div class="poster__bottom__first"></div>
      <div class="poster__bottom__second">
        <span>with the erasers and the ghosts</span>
        <div>
          <span>at cbgb and ormfug</span>
          <span>315 bowery at bleecker</span>
          <span>new york, new york</span>
        </div>
      </div>
      <div class="poster__bottom__third"></div>
      <div class="poster__bottom__fourth"></div>
    </div>
  </div>
</body>
</html>
